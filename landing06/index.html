<!DOCTYPE html >

<html>

<head>

	<meta charset="utf-8"/>
	<title>JavaScript Calendar in current year</title>
	<meta name="description" content="JavaScript Calendar in current year" />
    <meta name="author" content="Alexander V Bogdanov https://alexandrvb2.github.io" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	
</head>

<style>

body{
	margin: 0px;
	padding: 0px;
	background-color: #ffffff;
	font-family: 'Lato', sans-serif;
	font-size: 12pt;
	font-weight: 400;
}


#wrapper {
	display: flex;
	flex-wrap: wrap;
	align-items: flex-start;
	width: 300px;
	margin: 20px auto;
}

#monthNav{
	display: flex;
	width: 100%;
	height: 39px;
	justify-content: center;
	align-items: center;
}

#monthName{
	padding-left: 25px;
	padding-right: 25px;
}

#weekday{
	display: flex;
	width: 90%;
	border-bottom: 1px solid #000000;
	margin: 0px auto;
}

.nameDay{
	display: flex;
	width: 37px;
	height: 37px;
	margin: 1px;
	justify-content: center;
	align-items: center;
}

#monthDay{
	display: flex;
	width: 90%;
	flex-wrap: wrap;
	margin: 10px auto;
}

#monthDay div{
	display: flex;
	width: 36px;
	height: 36px;
	margin: 1px;
	justify-content: center;
	align-items: center;
}

a{
	cursor: pointer;
	font-size: 16pt;
	font-weight: 700;
}

.unvisible {
	display: none;
}

.currentDay {
	background: #e0c0bf;
}

</style>

<body>

<div id="wrapper">

	<div id="monthNav">
		<div><a id="prevMonth" onclick="prevMonth();">&#8592;</a></div>
		<div id="monthName"></div>
		<div><a id="nextMonth" onclick="nextMonth();">&#8594;</a></div>
	</div>

	<!-- здесь помещаем название дней недели -->
	<div id="weekday">
		<div class = "nameDay">Mo</div>
		<div class = "nameDay">Tu</div>
		<div class = "nameDay">We</div>
		<div class = "nameDay">Th</div>
		<div class = "nameDay">Fr</div>
		<div class = "nameDay">Sa</div>
		<div class = "nameDay">Su</div>
	</div>

	<div id="monthDay">

	</div>

</div>



<script>

let arrDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; //Число дней в каждом месяце в году
let monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]; //Название каждого месяца в году
	
var date = new Date();
//let date = new Date(2019,11,0); тестовый год

var currentMonth = date.getMonth(); //текущий месяц
var currentYear = date.getFullYear(); //текущий год
var currentDay = date.getDate(); //текущий день
//alert(currentDay);

if (currentMonth === 0) {document.querySelector('#prevMonth').classList.add('unvisible');} // Принудительно убираем стрелку влемво если текущий месяц январь
if (currentMonth === 11) {document.querySelector('#nextMonth').classList.add('unvisible');} // Принудительно убираем стрелку вправо если текущий месяц декабрь


var mainMonth = currentMonth; //Записываем в переменную текущий месяц для закрашивания квадратика
var mainDay = currentDay; // Записываем в переменную текущий день для закрашивания квадратика

let monthPosition = document.querySelector('#monthName');
monthPosition.innerHTML = monthNames[currentMonth];

//С какого дня начинается месяц
var date2 = new Date(currentYear, currentMonth, 0); 
var monthStartDay = date2.getDay(); // с этого дня недели начинается месяц

//пустые квадратики для правильного начала месяца
for (i=0; i<monthStartDay; i++) {
	var parent = document.querySelector('#monthDay');
	var div = document.createElement('div');
	parent.insertAdjacentElement('beforeEnd', div);
}

//Теперь заполняем календарь днями недели текущего месяца
for (i=0; i<arrDays[currentMonth]; i++) {
	var parent = document.querySelector('#monthDay');
	var div = document.createElement('div');
	div.innerHTML = i+1;
	if (i===currentDay-1){div.classList.add('currentDay');}
	parent.insertAdjacentElement('beforeEnd', div);
}

//*******************************************************
//Следующий месяц
//*******************************************************

function nextMonth(){

	let currentMonthName = monthPosition.innerHTML; //определяем текущее название месяца

	//ищем в массиве текущий месяц
	let y=0;
	for (i=0; i<monthNames.length; i++) {
		if (monthNames[i] === currentMonthName) {y=i};
	}
	y = y+1;

	if (y===11) {
		document.querySelector('#nextMonth').classList.add('unvisible');
	}
	monthPosition.innerHTML = monthNames[y];
	
	var parent = document.querySelector('#monthDay');
	parent.innerHTML = '';
	
	var date = new Date(currentYear,y+1,0); // обновляем текущий период
	var currentMonth = date.getMonth(); //текущий месяц
	//var currentYear2 = date.getFullYear(); //текущий год

	//С какого дня начинается месяц
	var date2 = new Date(currentYear, currentMonth, 0); 
	var monthStartDay = date2.getDay(); // с этого дня недели начинается месяц

	//пустые квадратики для правильного начала месяца
	for (i=0; i<monthStartDay; i++) {
		var parent = document.querySelector('#monthDay');
		var div = document.createElement('div');
		parent.insertAdjacentElement('beforeEnd', div);
	}

	//Теперь заполняем календарь днями недели месяца
	for (i=0; i<arrDays[currentMonth]; i++) {
		var parent = document.querySelector('#monthDay');
		var div = document.createElement('div');
		div.innerHTML = i+1;
		
		//Закрашивание текущего дня
		if ((i===mainDay-1) && (currentMonth===mainMonth)){div.classList.add('currentDay');}
	
		parent.insertAdjacentElement('beforeEnd', div);
		
	}
	
	//Проверяем наличие стрелки влево
	if (document.querySelector('#prevMonth').classList.contains('unvisible')===true){
		document.querySelector('#prevMonth').classList.remove('unvisible');
	}

}

//*******************************************************
//Предыдущий месяц
//*******************************************************

function prevMonth(){

	let currentMonthName = monthPosition.innerHTML; //определяем текущее название месяца

	//ищем в массиве текущий месяц
	let y=0;
	for (i=0; i<monthNames.length; i++) {
		if (monthNames[i] === currentMonthName) {y=i};
	}
	y = y-1;

	if (y===0) {
		document.querySelector('#prevMonth').classList.add('unvisible');
	}
	monthPosition.innerHTML = monthNames[y];
	
	var parent = document.querySelector('#monthDay');
	parent.innerHTML = '';
	
	var date = new Date(currentYear,y+1,0); // обновляем текущий период
	var currentMonth = date.getMonth(); //текущий месяц
	//var currentYear2 = date.getFullYear(); //текущий год

	//С какого дня начинается месяц
	var date2 = new Date(currentYear, currentMonth, 0); 
	var monthStartDay = date2.getDay(); // с этого дня недели начинается месяц

	//пустые квадратики для правильного начала месяца
	for (i=0; i<monthStartDay; i++) {
		var parent = document.querySelector('#monthDay');
		var div = document.createElement('div');
		parent.insertAdjacentElement('beforeEnd', div);
	}

	//Теперь заполняем календарь днями недели месяца
	for (i=0; i<arrDays[currentMonth]; i++) {
		var parent = document.querySelector('#monthDay');
		var div = document.createElement('div');
		div.innerHTML = i+1;
		
		//Закрашивание текущего дня
		if ((i===mainDay-1) && (currentMonth===mainMonth)){div.classList.add('currentDay');}
		
		parent.insertAdjacentElement('beforeEnd', div);
	}
	
	//Проверяем наличие стрелки вправо
	if (document.querySelector('#nextMonth').classList.contains('unvisible')===true){
		document.querySelector('#nextMonth').classList.remove('unvisible');
	}
	
}



</script>

</body>

</html>
